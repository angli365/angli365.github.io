name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Resolve GA4 measurement ID
        run: |
          ID="${GA4_MEASUREMENT_ID_SECRET:-}"
          if [ -z "${ID}" ]; then
            echo "ERROR: GA4_MEASUREMENT_ID is not set. Configure repository Secret named GA4_MEASUREMENT_ID." >&2
            exit 1
          fi

          echo "GA4_MEASUREMENT_ID=${ID}" >> "${GITHUB_ENV}"
        env:
          GA4_MEASUREMENT_ID_SECRET: ${{ secrets.GA4_MEASUREMENT_ID }}

      - name: Validate GA4 measurement ID format
        run: |
          if [ -z "${GA4_MEASUREMENT_ID:-}" ]; then
            echo "ERROR: GA4_MEASUREMENT_ID is empty after resolution." >&2
            exit 1
          fi

          if [[ ! "${GA4_MEASUREMENT_ID}" =~ ^G-[A-Z0-9]+$ ]]; then
            echo "ERROR: GA4_MEASUREMENT_ID format is invalid. Expected GA4 format like G-XXXXXXXXXX." >&2
            exit 1
          fi

      - name: Generate analytics override config
        run: |
          cat > _config.analytics.yml <<EOF
          google_analytics:
            id: "${GA4_MEASUREMENT_ID}"
          EOF

      - name: Build site
        run: bundle exec jekyll b --config "_config.yml,_config.analytics.yml" -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Verify GA script is present in built site
        run: |
          JS_COUNT="$(grep -Rho 'googletagmanager.com/gtag/js?id=G-[A-Z0-9]\+' _site | wc -l | tr -d ' ')"
          CFG_COUNT="$(grep -Rho \"gtag('config', 'G-[A-Z0-9]\\+'\" _site | wc -l | tr -d ' ')"

          if [ "${JS_COUNT}" = "0" ] || [ "${CFG_COUNT}" = "0" ]; then
            echo "ERROR: GA tag not found in built site output. Check GA4_MEASUREMENT_ID and Jekyll production build config." >&2
            exit 1
          fi

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external=true \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
